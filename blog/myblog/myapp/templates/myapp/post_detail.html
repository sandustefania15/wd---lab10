{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
</head>

<body>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Blog</a>

    <main class="container">
        <article class="blog-post">
            <h1>{{ post.title }}</h1>
            <p>Posted on {{ post.post_date }}</p>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.paragraph }}</p>
            <p><strong>More details:</strong> {{ post.more_details_for_the_dedicated_page }}</p>
        </article>
    </main>
</body>
</html>
